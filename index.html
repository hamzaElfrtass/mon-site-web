<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page L√©gendaire ‚ú®</title>
  <style>
    :root {
      --bg: #e0f7fa;
      --text: #222;
      --accent: #007acc;
      --card-bg: rgba(255, 255, 255, 0.25);
      --blur: blur(15px);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--bg), #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.5s ease;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    h1 {
      color: var(--accent);
      font-size: 3rem;
      margin-bottom: 10px;
      transition: color 0.3s;
    }

    p {
      font-size: 1.2rem;
      color: var(--text);
      transition: color 0.3s;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #005e99;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .theme-toggle:hover {
      background-color: #005e99;
    }

    .new-section {
      margin-top: 30px;
      padding: 20px;
      background-color: rgba(0, 123, 255, 0.1);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåô Mode sombre</button>

  <div class="card" onmousemove="changeColor(event)">
    <h1>‚ú® Bienvenue, L√©gende !</h1>
    <p>Survole pour voir la magie s‚Äôactiver...</p>
    <a class="btn" href="https://github.com/hamzaElfrtass" target="_blank">Voir mon GitHub</a>

    <!-- Nouvelle section ajout√©e -->
    <div class="new-section">
      <h2>Nouvelle section avec une info g√©niale üß†</h2>
      <p>Voici une petite section ajout√©e pour enrichir la page ! Tu peux ajouter ici des informations suppl√©mentaires comme tes projets ou des liens int√©ressants.</p>
    </div>
  </div>

  <script>
    function changeColor(event) {
      const x = event.clientX / window.innerWidth;
      const y = event.clientY / window.innerHeight;
      const red = Math.round(200 + 55 * x);
      const green = Math.round(200 + 55 * y);
      const blue = Math.round(255 - 50 * x);
      document.body.style.background = `linear-gradient(135deg, rgb(${red}, ${green}, ${blue}), #ffffff)`;
    }

    function toggleTheme() {
      const root = document.documentElement;
      const currentBg = getComputedStyle(root).getPropertyValue('--bg').trim();
      if (currentBg === '#e0f7fa') {
        root.style.setProperty('--bg', '#1e1e1e');
        root.style.setProperty('--text', '#f0f0f0');
        root.style.setProperty('--accent', '#ff4081');
        root.style.setProperty('--card-bg', 'rgba(255, 255, 255, 0.1)');
        document.querySelector(".theme-toggle").textContent = '‚òÄÔ∏è Mode clair';
      } else {
        root.style.setProperty('--bg', '#e0f7fa');
        root.style.setProperty('--text', '#222');
        root.style.setProperty('--accent', '#007acc');
        root.style.setProperty('--card-bg', 'rgba(255, 255, 255, 0.25)');
        document.querySelector(".theme-toggle").textContent = 'üåô Mode sombre';
      }
    }
  </script>
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "9c716cb7-5dc6-41d3-8cb2-74b611791a27", // The ID of this integration.
      region: "au-syd", // The region your integration is hosted in.
      serviceInstanceID: "02cff0bf-6880-413a-a103-7e26e50ff214", // The ID of your service instance.
      onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function(){
      const t=document.createElement('script');
      t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
</body>
</html>
